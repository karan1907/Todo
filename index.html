<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Todo Webapp</title>
  </head>
  <body>
    <h1 class="title">Stuff I Need To Do</h1>
    <div class="all-tasks">
      <h2 class="task-list-title">My Lists</h2>
      <ul class="task-list">
        <li class="list-name active-list">Youtube</li>
        <li class="list-name">Work</li>
        <li class="list-name">Grocery</li>
      </ul>
      <form action="#">
        <input
          type="text"
          class="new list"
          placeholder="New List Name"
          aria-label="New List Name"
        />
        <button class="btn create" aria-label="Create New List">+</button>
      </form>
    </div>
    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list-title">Youtube</h2>
        <p class="task-count">3 tasks remaning</p>
      </div>
      <div class="todo-body">
        <div class="tasks">
          <!-- Task 1 -->
          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1">
              <span class="custom-checkbox"></span>
              Record todolist video
            </label>
          </div>
          <!-- Task 2 -->
          <div class="task">
            <input type="checkbox" id="task-2" />
            <label for="task-2">
              <span class="custom-checkbox"></span>
              Create A New Channel
            </label>
          </div>
          <!-- Task 3 -->
          <div class="task">
            <input type="checkbox" id="task-3" />
            <label for="task-3">
              <span class="custom-checkbox"></span>
              Add Google Analytics
            </label>
          </div>
        </div>
        <div class="new-task-creator">
          <form action="#">
            <input
              type="text"
              class="new task"
              placeholder="New Task Name"
              aria-label="New Task Name"
            />
            <button class="btn create" aria-label="Create New Task">+</button>
          </form>
        </div>
        <div class="delete-stuff">
          <button class="btn delete">Clear Completed Tasks</button>
          <button class="btn delete">Delete List</button>
        </div>
      </div>
    </div>
  </body>
</html>
